<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<style>
    body {
        background-image: url("/static/images/ciber.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }

    .card{
        background-color: rgba(255,255,255, 0.9);

    }
</style>
<body>
    <section class="align-items-center mb-4">
        <div class="align-items-end justify-content-end m-2" style="display: flex; justify-content: flex-end;">
          <img src="/static/images/logowhite.png" style="width: 5%; height: auto;">
        </div>
        <div class="container ml-3">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card" style="border-radius: 2rem;">
                <div class="card-body p-5">
                  <div class="mb-md-5 mt-md-2 ">
                    <h2 class="fw-bold mb-5 text-uppercase text-primary text-center">INGRESA TUS DATOS</h2>
                    {% if message %}
                        <p style="color: #FFFFFF;">{{ message }}</p>
                    {% endif %}
                    <form method="POST" action="{{ url_for('register') }}">
                      <div class="form-outline form-white mb-2">
                        <label class="form-label text-primary" for="typeEmailX">Email</label>
                        <input type="email" id="typeEmailX" name="email" class="form-control form-control-lg" />
                      </div>
                      <div class="form-outline form-white mb-2">
                        <label class="form-label text-primary" for="typePasswordX">Contraseña</label>
                        <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg"/>
                      </div>
                      <div class="form-outline form-white mb-2">
                        <label class="form-label text-primary" for="typePasswordX">Confirma tu contraseña</label>
                        <input type="password" id="typePasswordX" name="confirm_password" class="form-control form-control-lg"/>
                      </div>
                      <div class="form-outline form-white mb-5">
                        <label class="form-label text-primary" for="typeTelX">Número de teléfono</label>
                        <input type="tel" id="typeTelX" name="phone_number" class="form-control form-control-lg"/>
                      </div>
                      <div class="text-center">
                        <button class="btn btn-primary btn-lg px-5" type="submit">Crear cuenta</button>
                        <p class="small mb-2 pb-lg-2"><a class="text-primary" href="/">Cancelar</a></p>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
