<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<style>
    body {
        background-image: url("/static/images/ciber.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        overflow-y: hidden;
      }

    .card{
        background-color: rgba(255,255,255, 0.9);
    }
    section {
        padding-top: 75px;
    }
</style>
<body>
    <section class="vh-100 mt-md-2">
        <div class="container">
            <div class="row justify-content-start">
                <div class="col-12 col-md-8 col-lg-5 col-xl-5">
                    <div class="d-flex align-items-center justify-content-center">
                        <img src="/static/images/logowhite.png" style="width: 20%; height: auto;">
                        <h1 style="color: #FFFFFF;">SENTINELS</h1>
                    </div>
                    <div class="card" style="border-radius: 2rem;">
                        <div class="card-body p-5">
                            <div class="mb-md-5 mt-md-2">
                                <h2 class="fw-bold mb-2 text-uppercase text-primary text-center">BIENVENIDO</h2>
                                {% if message %}
                                    <p style="color: #FFFFFF;">{{ message }}</p>
                                {% endif %}
                                <form method="POST" action="{{ url_for('login') }}">
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label text-primary" for="typeEmailX">Email</label>
                                        <input type="email" id="typeEmailX" name="email" class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label text-primary" for="typePasswordX">Contraseña</label>
                                        <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" />
                                    </div>
                                    <div class="text-center">
                                        <p class="small mb-2 pb-lg-3"><a class="text-primary" href="/reset_password">¿Olvidaste tu contraseña?</a></p>
                                        <button class="btn btn-primary btn-lg px-5 mb-3" type="submit">Ingresar</button>
                                        <p class="small mb-2 pb-lg-3">¿No tienes cuenta? <a class="text-primary" href="/register">Crea una aquí</a> </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
